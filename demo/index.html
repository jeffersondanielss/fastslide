<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fastslide - More basic use</title>
  <link rel="stylesheet" href="../src/styles/fastslide.css">
</head>
<body>

<div class="fs-container">
  <section class="fastslide">
    <img class="image" src="images/nature.jpg" alt="Nature">
    <img class="image" src="images/creative-work.jpg" alt="Creative Work">
    <img class="image" src="images/office.png" alt="Office">
    <img class="image" src="images/working.jpg" alt="Working">
  </section>
</div>

  <ul class="dots" data-dots>
    <li class="dot" data-dot>1</li>
    <li class="dot" data-dot>2</li>
    <li class="dot" data-dot>3</li>
    <li class="dot" data-dot>4</li>
  </ul>

  <div class="next" data-next>next</div>
  <div class="previous" data-prev>previous</div>

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../src/fastslide.min.js"></script>
  <script>
    $(function(){
      $('.fastslide').fastSlide({
        dots: true,
        autoPlay: true,
        time: 6000,
        keyboard: true,
        delay: 2000,
      });
    });
  </script>
</body>
</html>
